<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Home | My Website</title>
    <!-- Icon Website -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Style -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Header -->
    <header>
        <!-- Navbar Logo -->
        <div class="logo">
            <img src="assets/image/logo.png" alt="">
        </div>

        <!-- Navbar List -->
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="assets/image/portofolio.jpg" target="_blank" download="portofolio_mrizkyp">Portofolio</a></li>
            <li><a href="index.html#message">Message Us</a></li>
        </ul>
    </header>

    <!-- Main -->
    <main id="home">
        <!-- Title And Image Show -->
        <section class="jumbotron">
            <div class="title">
                <h1>Hi <span id="fieldname" style="color: #ffd803;"></span>, Welcome To Website</h1>
                <p>This is a mini project training from RevoU</p>
            </div>
            <div class="jumbotron">

                <img class="img-slideshow" src="assets/image/jumbotron.jpg" alt="image slidshow 1">
                <img class="img-slideshow" src="assets/image/jumbotron-1.jpg" alt="image slidshow 2">
                <img class="img-slideshow" src="assets/image/jumbotron-2.jpg" alt="image slidshow 3">
                <img class="img-slideshow" src="assets/image/jumbotron-3.jpg" alt="image slidshow 4">

                <div class="btn-slideshow">
                    <button onclick="plusDivs(-1)">Previous</button>
                    <button onclick="plusDivs(1)">Next</button>
                </div>
            </div>
        </section>

        <!-- Our Headquarter -->
        <section class="our_headquarter">
            <h1>Our <span style="text-decoration: underline; text-decoration-color: #ffd803; color: #272343;">Headquarter</span></h1>
            <div class="img-our_headquarter">
                <img class="img-our_headquarter-1" src="assets/image/1.png" alt="img our headquarter 1" width="100px">
                <img class="img-our_headquarter-2" src="assets/image/2.png" alt="img our headquarter 2" width="100px">
                <img class="img-our_headquarter-3" src="assets/image/3.png" alt="img our headquarter 3" width="100px">
                <img class="img-our_headquarter-4" src="assets/image/4.png" alt="img our headquarter 4" width="100px">
            </div>
        </section>

        <!-- Message Form -->
        <section class="message" id="message">
            <div class="input">
                <h1><span style="text-decoration: underline; text-decoration-color: #ffd803; color: #272343;">M</span>essage</h1>
                <div class="form">
                    <form name="message-form" onsubmit="return validateForm()">
                        <div class="row">
                            <div class="col-label">
                                <label for="name">Name :</label>
                            </div>
                            <div class="col-input">
                                <input type="text" name="name" id="name" style="width: 100%; height: 2rem;" placeholder="Please enter your name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-label">
                                <label for="date">Date Of Birth :</label>
                            </div>
                            <div class="col-input">
                                <input type="date" name="date" id="date" style="width: 100%; height: 2rem;">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-label">
                                <label>Gender :</label>
                            </div>
                            <div class="col-input">
                                <div class="radio-group">
                                    <input type="radio" name="gender" id="male" value="Male">
                                    <label for="male">Male</label>
                                </div>
                                <div class="radio-group">
                                    <input type="radio" name="gender" id="female" value="Female">
                                    <label for="female">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-label">
                                <label for="message">Message :</label>
                            </div>
                            <div class="col-input">
                                <textarea name="message" style="width: 100%; height: 5rem;" placeholder="Please enter your message"></textarea>
                            </div>
                        </div>
                        <div class="button-form">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="output">
                <div class="box-output">
                    <p>Current Date : <span style="color: #ffd803;" id="sender-current-time"></span> </p>
                    <p>Nama : <span style="color: #ffd803;" id="sender-name"></span> </p>
                    <p>Tanggal Lahir : <span style="color: #ffd803;" id="sender-date"></span> </p>
                    <p>Jenis Kelamin : <span style="color: #ffd803;" id="sender-gender"></span> </p>
                    <p>Pesan : <br> <span style="color: whitesmoke;" id="sender-message"></span> </p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Muhammad Rizky Perdana | Mini Coding Project RevoU </p>
    </footer>

    <!-- Script -->
    <script src="js/script.js"></script>
</body>
</html>
